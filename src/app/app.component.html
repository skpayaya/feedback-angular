<div id="app">
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
      <a href="#" class="navbar-brand">Feedback Management System</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Home </a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
        <li class="nav-item" *ngIf="showCoordinatorBoard">
          <a href="/coordinator" class="nav-link"  routerLink="coordinator">Coordinator Board</a>
        </li>
        <li class="nav-item" *ngIf="showStudentBoard">
          <a href="/student" class="nav-link" *ngIf="isLoggedIn" routerLink="student">Student Board</a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </mdb-navbar>
  
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
